<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Chart demonstration</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
    <script>
        fetch('http://localhost:3000/extraRuns')
        .then((response) => {
            return response.json();
        })
        .then((data) => {
            Highcharts.chart('container2', {
                title: {
                    text: 'Extra runs given by every team'
                },
            
                subtitle: {
                    text: 'Source: kagle.com'
                },
            
                yAxis: {
                    title: {
                        text: 'Extra runs'
                    }
                },
            
                xAxis: {
                    title: 'Per team',
                    categories: Object.keys(data)
                },
            
                legend: {
                    layout: 'vertical',
                    align: 'right',
                    verticalAlign: 'middle'
                },
            
                plotOptions: {
                    series: {
                        label: {
                            connectorAllowed: false
                        }
                    }
                },
            
                series: [{
                    name: 'Extra Runs Per Team',
                    data: Object.values(data)
                }],
            
                responsive: {
                    rules: [{
                        condition: {
                            maxWidth: 500
                        },
                        chartOptions: {
                            legend: {
                                layout: 'horizontal',
                                align: 'center',
                                verticalAlign: 'bottom'
                            }
                        }
                    }]
                }
            
            });
        });
    </script>
    <figure class="highcharts-figure">
        <div id="container2"></div>
    </figure>

</body>
</html>
